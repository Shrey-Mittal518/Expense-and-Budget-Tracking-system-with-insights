{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Settings</h1>

        <form method="POST" action="{{ url_for('update_settings') }}" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" value="{{ user.username }}" required
                       class="w-full px-3 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" value="{{ user.email }}" disabled
                       class="w-full px-3 py-2 border rounded-lg bg-gray-100 text-gray-500">
                <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="auto_detect" id="auto_detect" 
                       {% if user.auto_detect_enabled %}checked{% endif %}
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="auto_detect" class="ml-2 block text-sm text-gray-900">
                    Enable auto-detect transactions
                </label>
            </div>

            <div>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>

        <div class="mt-8 pt-8 border-t">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Data Export</h2>
            <div class="space-y-3">
                <div>
                    <a href="{{ url_for('export_csv') }}" 
                       class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                        Export to CSV
                    </a>
                    <p class="text-sm text-gray-500 mt-1">Download all your transactions as CSV</p>
                </div>
                
                <div>
                    <button onclick="showBackupModal()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Create Encrypted Backup
                    </button>
                    <p class="text-sm text-gray-500 mt-1">Create an encrypted backup of your data</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="backupModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <h3 class="text-lg font-bold mb-4">Create Encrypted Backup</h3>
        <form method="POST" action="{{ url_for('export_backup') }}">
            <div class="space-y-3">
                <input type="password" name="passphrase" placeholder="Enter passphrase" required
                       class="w-full px-3 py-2 border rounded-lg">
                <p class="text-sm text-gray-500">Remember this passphrase - you'll need it to restore the backup</p>
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" onclick="hideBackupModal()" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Create Backup</button>
            </div>
        </form>
    </div>
</div>

<script>
function showBackupModal() { document.getElementById('backupModal').classList.remove('hidden'); }
function hideBackupModal() { document.getElementById('backupModal').classList.add('hidden'); }
</script>
{% endblock %}
